#server port
server.port=5000

#prefix and suffix configration
spring.mvc.view.prefix=/WEB-INF/layouts/
spring.mvc.view.suffix=.jsp

#Database Configrations
spring.datasource.url=jdbc:mysql://healthdb.cmn1jssgnuyr.us-east-1.rds.amazonaws.com:3306/healthdb?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Password
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true


#context Path 
server.servlet.context-path=/HealthCareSystem

#File size
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
